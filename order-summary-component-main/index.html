<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="./images/illustration-hero.svg" alt="">
  <h1>Order Summary</h1>

  <p class="main-text"> You can now listen to millions of songs,<br>audiobooks, and podcasts on any 
  device<br>anywhere you like!</p>

  <div class="plans">
    <img class="icon-music inline" src="./images/icon-music.svg" alt="">

    <div class="annual-component">
      <p class="annual-text">Annual Plan</p>
      <p class="price">$59.99/year</p>
    </div>
  
    <a class="inline change-btn" href="">Change</a>

  </div>

  <div class="payment-btn"> 
    <p>Proceed to Payment</p>
  </div>
  <p class="cancel-btn">Cancel Order</p>

  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Yevhen Karpenko</a>.
  </div>
</body>
</html>
